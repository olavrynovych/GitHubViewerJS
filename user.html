<div id="userDetails">
  <h3><div> Name: {{user.name}} </div></h3>
  <div>{{error}}</div>
  <div> Location: {{user.location}} </div>
  <div>E-mail: {{user.email}}</div>
  <img ng-src="{{user.avatar_url}}" width="150" title="{{user.name}}" />
  <div id="select">Order:
    <select ng-model="tableOrder">
      <option value="+name">Name</option>
      <option value="-stargazers_count">Stars</option>
      <option value="language">Language</option>
    </select>
  </div>
</div>
<div>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Name</th>
        <th>Stars</th>
        <th>Language</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="repo in repos | orderBy:tableOrder">
        <td>
          <a href="#/repo/{{user.login}}/{{repo.name}}"> {{repo.name}}  </a>
          </td>
        <td>{{repo.stargazers_count | number}}</td>
        <td>{{repo.language}}</td>
        <td>{{repo.description}}</td>
      </tr>
    </tbody>
  </table>
  <a href="#/main" class="btn btn-sm btn-success" type="button">Back to search page</a>
</div>
